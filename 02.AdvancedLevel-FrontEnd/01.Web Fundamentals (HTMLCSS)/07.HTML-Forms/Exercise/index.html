<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<form action="index_submit" method="get" accept-charset="utf-8">
			<fieldset>
				<div>
					<label><input type="text/submit/hidden/button/etc" name="" value="" />* Username</label>
				</div>
				<div>
					<label><input type="text/submit/hidden/button/etc" name="" value="" />* First name</label>
				</div>
				<div>
					<label><input type="text/submit/hidden/button/etc" name="" value="" />* Last name</label>
				</div>
				<div>
					<label><input type="text/submit/hidden/button/etc" name="" value="" />* E-mail</label>
				</div>
				<div>
					<label><input type="text/submit/hidden/button/etc" name="" value="" />* Birth date</label>
				</div>
				<div>
					<select name="gender">
						<option value="Male">Male</option>
						<option value="Other">Other</option>
						<option value="Female">Female</option>
					</select>
					<select name="" id="">
						<optgroup label="Europe">Europe</label>>
							<option value="Bulgaria">Bulgaria</option>
							<option value="England">England</option>
							<option value="France">France</option>
						</optgroup>
						<optgroup label="Africa">Africa</label>>
							<option value="Benin">Benin</option>
							<option value="Niger">Niger</option>
						</optgroup>
					</select>
				</div>

			</fieldset>
		</form>
	</div>
</body>
</html>
