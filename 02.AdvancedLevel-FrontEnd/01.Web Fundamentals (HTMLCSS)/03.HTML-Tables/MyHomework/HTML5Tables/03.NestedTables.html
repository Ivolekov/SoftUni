<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
</head>
<body>
	<table border="1" cellpadding="5">
		<tr>
			<td><img src="SoftUniLogo.png" style="width:160px;"></td>
			<td>
				<table border="1">
					<tr><td style="font-size:70px">Software</td></tr>
					<tr><td style="font-size:70px">University</td></tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
