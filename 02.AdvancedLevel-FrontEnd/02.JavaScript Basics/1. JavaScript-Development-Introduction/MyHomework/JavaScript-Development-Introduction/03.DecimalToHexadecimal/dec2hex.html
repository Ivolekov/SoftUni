<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dcimal To Hexadecimal</title>
    <script>
        function decToHex(num){
            var result = num.toString(16);
            alert(result.toUpperCase());
        }
        num = Number(prompt("Enter a number:"))
        decToHex(num);
    </script>
</head>
<body>
    <input type="button" value="Reset" onclick="location.reload()"/>
</body>
</html>
